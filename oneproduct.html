<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Site</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navul">
          <li><a href="index.html">Forside</a></li>
          <li><a href="categori.html">Categories</a></li>
          <li><a href="products.html">All Products</a></li>
          <li><a href="oneproduct.html">Product Site</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="oneproductsection">
        <div>
          <img
            class="productimg"
            src="https://kea-alt-del.dk/t7/images/webp/1000/1164.webp"
            alt="Puma bagpack"
          />
          <div>
            <p>Sale: -<span class="sale2">58</span> %</p>
          </div>
        </div>

        <div class="productsiteinfo">
          <h3>Product information</h3>
          <h1>Blue T20 Indian Cricket Jersey</h1>
          <p>Gender: <span class="gender">Men</span></p>
          <p>Price: <span class="price"> 1595 DKK</span></p>
          <form>
            <label>
              Choose a Size
              <select name="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </label>
          </form>
        </div>
      </section>
    </main>
    <script src="oneproduct.js"></script>
    <footer></footer>
